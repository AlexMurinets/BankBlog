<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main role="main">
    <div class="container mt-5 mb-5">
        <h1>Добавление статьи.</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="fulltext" placeholder="Введите полный текст" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Add statia</button>
        </form>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
